<ion-content color="success">
  <ion-grid >
    <ion-col size="12" size-md="6" size-lg="4" *ngFor=" let i of item" >
      <ion-card (click)="detail(i)">
        <ion-card-header color="primary">
          <img [src]="i.imageURL" alt="">
          <ion-card-title >
           {{ i.Name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <ion-list style="color: black;">
          {{i.detail}}
        </ion-list>
        <ion-list style="color: black;">
          {{i.price}} บาท
        </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
