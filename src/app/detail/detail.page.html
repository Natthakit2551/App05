<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
<ion-card *ngIf="item" color="">
  <ion-card-header color="warning" >
    <img [src]="item.imageURL" alt="">

    <ion-card-title>
       {{item.Name}}
      <ion-card-content>

        <ion-list style="color: black;">
          {{item.price}} บาท
        </ion-list>
        <ion-list>
          {{item.detail}}
        </ion-list>
      </ion-card-content>
    </ion-card-title>
  </ion-card-header>
</ion-card>
</ion-content>
